# Deploy Node.js app to Azure Web App - KodaiHeaven
# Docs: https://github.com/Azure/webapps-deploy

name: Build and deploy Node.js app to Azure Web App - KodaiHeaven

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: 📦 Install dependencies & build
        run: |
          npm install
          npm run build --if-present

      - name: 📁 Zip project files
        run: zip -r release.zip . -x '*.git*'

      - name: 🚀 Deploy to Azure Web App using publish profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'KodaiHeaven'  # 👈 Replace if your real Azure app name is different
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}
          package: release.zip
